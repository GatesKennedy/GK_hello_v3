{# PLATES/base.html #}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Profile{% endblock %}</title>
		<script src="https://unpkg.com/htmx.org"></script>
		<style>
			:root {
				--bg-color: #000000;
				--text-primary: #ffffff;
				--text-secondary: #999999;
				--accent: #333333;
				--font-main: -apple-system, system-ui, BlinkMacSystemFont,
					'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			}

			body {
				background-color: var(--bg-color);
				color: var(--text-primary);
				font-family: var(--font-main);
				margin: 0;
				padding: 0;
				line-height: 1.5;
			}

			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
			}

			.fade-in {
				animation: fadeIn 0.5s ease-out;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			.section {
				margin: 2rem 0;
				padding: 1.5rem;
			}

			.button {
				background: var(--accent);
				color: var(--text-primary);
				border: none;
				padding: 0.75rem 1.5rem;
				border-radius: 4px;
				cursor: pointer;
				font-size: 1rem;
				transition: opacity 0.2s;
			}

			.button:hover {
				opacity: 0.8;
			}
		</style>
		{% block head %}{% endblock %}
	</head>
	<body>
		{% include 'components/navbar.html' %}

		<main class="container">{% block content %}{% endblock %}</main>
	</body>
</html>
